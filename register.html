<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f2c712bf54.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>InfoCoffee - Register</title>
</head>
<body>
  <main>
    <div class="cardForm">
      <img src="./images/logo.png" alt="Logo DM" class="logoDM">
      <h2>Enter your personal details and start journey with us.</h2>

      <form action="" class="loginForm" name="loginForm">
        <div class="inputFields">
          <input type="text" name="name" placeholder="Name">
        </div>
        <div class="inputFields">
          <input type="email" name="email" placeholder="Email address"><br>
          <span class="messageEmail"></span>
        </div>
        <div class="inputFields">
          <input type="password" name="password" placeholder="Password"><br>
          <span class="messagePassword"></span>
        </div>

        <button type="submit" class="btnLogin">Sign up</button>
        <span class="messageLogin"></span>
      </form>

      <div class="underline">
        <span>Or use your social media</span>
      </div>

      <div class="socialMedia">
        <i class="fa-brands fa-facebook-square fa-3x"></i>
        <i class="fa-brands fa-instagram-square fa-3x"></i>
        <i class="fa-brands fa-google-plus-square fa-3x"></i>
      </div>
  
      <div class="loginNow">
        <span>Have and account?</span> 
        <a href="./index.html">Log in.</a>
      </div>
    </div>
  </main>

  <section>
    <div class="imgCoffee">
      <img src="./images/coffee2.png" alt="">
    </div>
  </section>
</body>
</html>
